<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бот Дед Инсайд</title>
    <link rel="stylesheet" href="./bot-dead-inside.css">
    <link rel="shortcut icon" type="image/png" href="./img/icon.webp" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
    <script defer src="./javascript/bot-actions.js"></script>

    <script defer src="./javascript/bot-commands.js"></script>

<body>
    <div class="wrapper">
        <div class="stage-background">
            <div class="character"></div>

                    <div class="chat-block"></div>

                    <div class="wrapper-input-block">
                        
                        <div class="default-messages"></div>

                        <div class="input-block">
                            <input type="text" placeholder="Напиши Дед инсайду" class="input-message">
                            <button class="input-block__send-message">▶</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <audio id="audio" src="aud/song-dead-inside.mp3" hidden></audio>
